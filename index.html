<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UTC 集結時間ツール (PWA)</title>
  
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0d1117">
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>UTC 集結時間ツール</h1>
    <p class="sub">開始時刻(UTC)＋ラリー間隔で各行軍の集結開始時刻(UTC)を出します</p>
  </header>

  <!-- 簡易パスコードロック（必要な人だけ） -->
  <div id="lock" class="lock hidden">
    <div class="lock-card">
      <h2>アクセス</h2>
      <p>パスコードを入力してください</p>
      <input id="passcode" type="password" placeholder="4?12桁">
      <button id="unlockBtn">入る</button>
      <p id="lockMsg" class="msg"></p>
    </div>
  </div>

  <main>
    <section class="card">
      <h2>基本設定</h2>
      <div class="row">
        <label>開始時刻（UTC: 分:秒）</label>
        <input id="startUtc" type="text" placeholder="例: 12:30">
        <button id="nowUtcBtn">今のUTC</button>
      </div>
      <div class="row">
        <label>行軍数</label>
        <input id="marchCount" type="number" min="1" max="100" value="3">
        <button id="applyCountBtn">行追加</button>
      </div>
      <div class="row">
        <label>プリセット間隔</label>
        <select id="preset">
          <option value="0">0秒（先頭）</option>
          <option value="30">30秒</option>
          <option value="60">1分</option>
          <option value="120">2分</option>
          <option value="300">5分</option>
        </select>
        <button id="fillPresetBtn">2行目以降に適用</button>
      </div>
    </section>

    <section class="card">
      <h2>行軍設定</h2>
      <table id="table">
        <thead>
          <tr>
            <th>#</th>
            <th>行軍名</th>
            <th>着弾間隔(秒)※前の着弾からの間隔</th>
            <th>移動(秒)※目的地までの所要時間</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
      <div class="row right">
        <button id="calcBtn">計算</button>
      </div>
    </section>

    <section class="card">
      <h2>結果（UTC）</h2>
      <ol id="result"></ol>
      <div class="row right">
        <button id="copyBtn">結果をコピー</button>
        <span id="copyMsg" class="msg"></span>
      </div>
    </section>

    <footer>
      <small>v0.1 ? PWA対応/オフライン対応は後段で有効化</small>
    </footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
